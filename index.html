    <h1>Contagem Regressiva</h1>
    
    <form id="eventForm">
      <label for="eventDate">Escolha a data do evento:</label>
      <input type="date" id="eventDate" name="eventDate">
      <button type="submit">Iniciar Contagem</button>
    </form>
    <div id="countdown"></div>
  </div>

  <script>
    // Função para iniciar a contagem regressiva
    function startCountdown(eventDate) {
      function countdown() {
        const currentDate = new Date();
        const difference = eventDate - currentDate;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `
          <div>${days} dias</div>
          <div>${hours} horas</div>
          <div>${minutes} minutos</div>
          <div>${seconds} segundos</div>
        `;

        // Atualize a cada segundo
        setTimeout(countdown, 1000);
      }

      // Inicie a contagem regressiva
      countdown();
    }

    // Manipulador de evento para o envio do formulário
    document.getElementById('eventForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o comportamento padrão do formulário

      // Obtenha a data do evento do elemento de entrada do tipo "date"
      const eventDate = new Date(document.getElementById('eventDate').value);

      // Verifique se a data do evento é válida
      if (!isNaN(eventDate.getTime())) {
        startCountdown(eventDate); // Inicie a contagem regressiva
      } else {
        alert('Por favor, selecione uma data válida para o evento.');
      }
    });
  </script>
